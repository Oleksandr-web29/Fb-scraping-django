{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   </head>
   <body>
      <section id="prompt">
         <div class="container">
            <h2>Form Input</h2>
            <form action="/" method="post">
               {% csrf_token %}
               <div class="form-group">
                 <label for="email">Email:</label>
                 <textarea class="form-control" name="email" id="email"></textarea>
               </div>
               <div class="form-group">
                  <label for="password">Password:</label>
                  <textarea class="form-control" name="password" id="password"></textarea>
                </div>
                <div class="form-group">
                  <label for="query">Query:</label>
                  <textarea class="form-control" name="query" id="query"></textarea>
                </div>
               <button type="submit" class="btn btn-primary">Submit</button>
            </form>
         </div>
      </section>
      <section id="result" style="margin-top: 20px;">
         <div class="container">
            <h2>Result</h2>
            <textarea class="form-control" name="result" id="result" rows="15">
               {{categorized}}
            </textarea>
         </div>
      </section>
      <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
   </body>
</html>
