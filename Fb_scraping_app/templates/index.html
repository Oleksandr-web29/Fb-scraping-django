{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'images/favicon.png' %}" rel="icon">
   </head>
   <body>
      <section id="prompt">
         <div class="container">
            <h2>Scraping</h2>
            <form action="/" method="post">
               {% csrf_token %}
               <div class="form-group">
                 <label for="email">Email:</label>
                 <input class="form-control" name="email" id="email" placeholder="Enter your email address..."/>
               </div>
               <div class="form-group">
                  <label for="password">Password:</label>
                  <input class="form-control" name="password" id="password" placeholder="Enter your password..."/>
                </div>
                <div class="form-group">
                  <label for="query">Query:</label>
                  <input class="form-control" name="query" id="query" placeholder="Enter the query..."/>
                </div>
               <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
         </div>
      </section>
      <section id="result" style="margin-top: 20px;">
         <div class="container">
            <h2>Result</h2>
            <textarea class="form-control" name="result" id="result" rows="15">
               {{categorized}}
            </textarea>
         </div>
      </section>
      <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script>
         $(document).ready(function(){
            initialize();
         })
         function initialize(){
            $("#submit").click(function(e){
               e.preventDefault();
               console.log("prevent");
            })
         }
      </script>
   </body>
</html>
